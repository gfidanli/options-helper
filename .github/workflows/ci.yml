name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Ruff
        run: ruff check .
      - name: Debt guardrails report
        run: python scripts/debt_guardrails.py report
      # Warn-only window per TECH_DEBT_GUARDRAILS.md rollout:
      # non-blocking through 2026-02-27, then switch continue-on-error to false.
      - name: Debt guardrails enforce-changed (warn-only until 2026-02-27)
        continue-on-error: true
        run: python scripts/debt_guardrails.py enforce-changed
      - name: Pytest
        run: pytest
